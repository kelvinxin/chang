{% extends "base.html" %}

{% block title %}个人资料 - 学生系统{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- 侧边栏 -->
        <div class="col-md-3 col-lg-2 sidebar">
            <div class="sidebar-sticky">
                <h6 class="sidebar-heading">学生系统</h6>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('student_dashboard') }}">
                            <i class="fas fa-tachometer-alt"></i> 控制面板
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('student_schedule') }}">
                            <i class="fas fa-calendar"></i> 课程表
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('student_materials') }}">
                            <i class="fas fa-book"></i> 学习资料
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('student_leave_request') }}">
                            <i class="fas fa-calendar-times"></i> 请假申请
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('student_speech_practice') }}">
                            <i class="fas fa-microphone"></i> AI口语练习
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('student_profile') }}">
                            <i class="fas fa-user"></i> 个人资料
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- 主内容区 -->
        <main class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">个人资料</h1>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <!-- 头像卡片 -->
                    <div class="card mb-4">
                        <div class="card-body text-center">
                            <img src="https://via.placeholder.com/150" alt="头像" class="rounded-circle mb-3" width="150" height="150">
                            <h5 class="card-title">{{ current_user.full_name or current_user.username }}</h5>
                            <p class="text-muted">学生</p>
                            <button class="btn btn-primary btn-sm">更换头像</button>
                        </div>
                    </div>

                    <!-- 学习统计 -->
                    <div class="card">
                        <div class="card-header">
                            <h6 class="mb-0">学习统计</h6>
                        </div>
                        <div class="card-body">
                            <div class="row text-center">
                                <div class="col-6">
                                    <h4 class="text-primary">12</h4>
                                    <small class="text-muted">已完成课程</small>
                                </div>
                                <div class="col-6">
                                    <h4 class="text-success">85%</h4>
                                    <small class="text-muted">出勤率</small>
                                </div>
                            </div>
                            <hr>
                            <div class="row text-center">
                                <div class="col-6">
                                    <h4 class="text-warning">HSK4</h4>
                                    <small class="text-muted">当前级别</small>
                                </div>
                                <div class="col-6">
                                    <h4 class="text-info">156</h4>
                                    <small class="text-muted">学习天数</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-8">
                    <!-- 基本信息 -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h6 class="mb-0">基本信息</h6>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="username" class="form-label">用户名</label>
                                            <input type="text" class="form-control" id="username" value="{{ current_user.username }}" readonly>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="email" class="form-label">邮箱</label>
                                            <input type="email" class="form-control" id="email" value="{{ current_user.email or '' }}">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="full_name" class="form-label">姓名</label>
                                            <input type="text" class="form-control" id="full_name" value="{{ current_user.full_name or '' }}">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="phone" class="form-label">电话</label>
                                            <input type="tel" class="form-control" id="phone" value="{{ current_user.phone or '' }}">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="language" class="form-label">首选语言</label>
                                            <select class="form-select" id="language">
                                                <option value="zh">中文</option>
                                                <option value="en">English</option>
                                                <option value="vi">Tiếng Việt</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="timezone" class="form-label">时区</label>
                                            <select class="form-select" id="timezone">
                                                <option value="Asia/Shanghai">北京时间 (UTC+8)</option>
                                                <option value="Asia/Ho_Chi_Minh">越南时间 (UTC+7)</option>
                                                <option value="UTC">世界标准时间 (UTC)</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">保存更改</button>
                            </form>
                        </div>
                    </div>

                    <!-- 密码修改 -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h6 class="mb-0">修改密码</h6>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="current_password" class="form-label">当前密码</label>
                                    <input type="password" class="form-control" id="current_password">
                                </div>
                                <div class="mb-3">
                                    <label for="new_password" class="form-label">新密码</label>
                                    <input type="password" class="form-control" id="new_password">
                                </div>
                                <div class="mb-3">
                                    <label for="confirm_password" class="form-label">确认新密码</label>
                                    <input type="password" class="form-control" id="confirm_password">
                                </div>
                                <button type="submit" class="btn btn-warning">修改密码</button>
                            </form>
                        </div>
                    </div>

                    <!-- 通知设置 -->
                    <div class="card">
                        <div class="card-header">
                            <h6 class="mb-0">通知设置</h6>
                        </div>
                        <div class="card-body">
                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox" id="email_notifications" checked>
                                <label class="form-check-label" for="email_notifications">
                                    邮件通知
                                </label>
                            </div>
                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox" id="course_reminders" checked>
                                <label class="form-check-label" for="course_reminders">
                                    课程提醒
                                </label>
                            </div>
                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox" id="assignment_notifications">
                                <label class="form-check-label" for="assignment_notifications">
                                    作业通知
                                </label>
                            </div>
                            <button type="submit" class="btn btn-success">保存设置</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
{% endblock %}
