{% extends "base.html" %}

{% block title %}登录 - 启梦教育{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i class="fas fa-graduation-cap text-primary" style="font-size: 3rem;"></i>
                        <h3 class="mt-3 mb-1">欢迎回来</h3>
                        <p class="text-muted">登录您的启梦教育账户</p>
                    </div>
                    
                    <form method="POST">
                        <div class="form-group">
                            <label class="form-label">用户名</label>
                            <input type="text" name="username" class="form-control" placeholder="请输入用户名" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">密码</label>
                            <input type="password" name="password" class="form-control" placeholder="请输入密码" required>
                        </div>
                        
                        <div class="form-group">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="remember">
                                    <label class="form-check-label" for="remember">
                                        记住我
                                    </label>
                                </div>
                                <a href="#" class="text-primary text-decoration-none">忘记密码？</a>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="fas fa-sign-in-alt me-2"></i>登录
                        </button>
                    </form>
                    
                    <div class="text-center">
                        <p class="text-muted mb-0">还没有账户？ 
                            <a href="{{ url_for('register') }}" class="text-primary text-decoration-none">立即注册</a>
                        </p>
                    </div>
                </div>
            </div>
            
            <!-- 快速登录提示 -->
            <div class="card mt-4 bg-light border-0">
                <div class="card-body p-3">
                    <h6 class="text-center mb-3">演示账户</h6>
                    <div class="row text-center">
                        <div class="col-4">
                            <small class="text-muted d-block">管理员</small>
                            <code>admin</code><br>
                            <code>admin123</code>
                        </div>
                        <div class="col-4">
                            <small class="text-muted d-block">教师</small>
                            <code>teacher1</code><br>
                            <code>teacher123</code>
                        </div>
                        <div class="col-4">
                            <small class="text-muted d-block">学生</small>
                            <code>student1</code><br>
                            <code>student123</code>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.fade-in {
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.6s ease;
}

.card {
    animation: slideUp 0.6s ease-out;
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>
{% endblock %}
