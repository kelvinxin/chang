{% extends "base.html" %}

{% block title %}注册 - 启梦教育{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-plus text-primary" style="font-size: 3rem;"></i>
                        <h3 class="mt-3 mb-1">加入启梦教育</h3>
                        <p class="text-muted">创建您的学习账户</p>
                    </div>
                    
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">用户名 *</label>
                                    <input type="text" name="username" class="form-control" placeholder="请输入用户名" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">邮箱 *</label>
                                    <input type="email" name="email" class="form-control" placeholder="请输入邮箱地址" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">密码 *</label>
                                    <input type="password" name="password" class="form-control" placeholder="请输入密码" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">确认密码 *</label>
                                    <input type="password" name="confirm_password" class="form-control" placeholder="请再次输入密码" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">姓名 *</label>
                                    <input type="text" name="full_name" class="form-control" placeholder="请输入真实姓名" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">用户类型 *</label>
                                    <select name="role" class="form-control" required>
                                        <option value="student">学生</option>
                                        <option value="teacher">教师</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="agree" required>
                                <label class="form-check-label" for="agree">
                                    我同意 <a href="#" class="text-primary">用户协议</a> 和 <a href="#" class="text-primary">隐私政策</a>
                                </label>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="fas fa-user-plus me-2"></i>创建账户
                        </button>
                    </form>
                    
                    <div class="text-center">
                        <p class="text-muted mb-0">已有账户？ 
                            <a href="{{ url_for('login') }}" class="text-primary text-decoration-none">立即登录</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.card {
    animation: slideUp 0.6s ease-out;
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>
{% endblock %}
